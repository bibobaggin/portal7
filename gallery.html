    <main>
        <section class="gallery-page-hero section-padding" id="gallery-page-top">
            <div class="container">
                <h1 class="section-title" data-aos="fade-up">Galeri Portal 7</h1>
                <p class="section-subtitle" data-aos="fade-up" data-aos-delay="100">Jelajahi momen tak terlupakan dan karya-karya inspiratif dari rangkaian acara Portal 7.</p>

        <section class="gallery-section section-padding">
            <div class="container">
                <div class="gallery-tabs" data-aos="fade-up">
                    <button class="gallery-tab-button active" data-tab="photos-all">Foto Dokumentasi</button>
                    <button class="gallery-tab-button" data-tab="videos-all">Video Highlights</button>

                <div class="gallery-grid-wrapper">
                    <div class="gallery-grid photos-all active-gallery-content" id="all-photos-grid" data-aos="fade-up" data-aos-delay="200">

                    </div>
                    <div class="gallery-grid videos-all" id="all-videos-grid" data-aos="fade-up" data-aos-delay="200">

    <div id="lightbox-modal" class="lightbox-modal">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-image" src="#" alt="Lightbox Image">
            <iframe id="lightbox-video" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <div id="lightbox-caption" class="lightbox-caption"></div>
        </div>
        <a class="lightbox-prev" aria-label="Previous image">&#10094;</a>
        <a class="lightbox-next" aria-label="Next image">&#10095;</a>
    </div>

    <footer>
        </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // --- Standard Scripts (AOS, Mobile Menu, Dropdowns, Basic Smooth Scroll) ---
        // You can copy the script block from competition-hub.html (the simplified one)
        // or seminar.html as a base.
        // Ensure variable names for menu toggle etc. are unique if needed, or ensure scope.
        // For brevity, I'll outline the NEW gallery-specific JS below.

        // --- AOS Initialization ---
        AOS.init({
            duration: 800,
            once: true,
        });

        // --- Mobile Navigation Variables ---
        const menuToggleButton = document.getElementById('mobile-menu-toggle');
        const mainNavLinks = document.getElementById('main-nav-links');
        let menuIcon = menuToggleButton ? menuToggleButton.querySelector('i') : null;

        // --- Central Function to Close Mobile Menu ---
        function closeMobileMenu() {
            if (mainNavLinks && mainNavLinks.classList.contains('active')) {
                mainNavLinks.classList.remove('active');
                if (menuToggleButton) menuToggleButton.setAttribute('aria-expanded', 'false');
                if (menuIcon) {
                    menuIcon.classList.remove('fa-times');
                    menuIcon.classList.add('fa-bars');
                }
                document.querySelectorAll('.nav-links .nav-item.dropdown.open').forEach(openDropdown => {
                    openDropdown.classList.remove('open');
                });
            }
        }

        // --- 1. Toggle Main Mobile Menu (Hamburger) ---
        if (menuToggleButton) {
            menuToggleButton.addEventListener('click', (e) => {
                e.stopPropagation(); // Important to prevent immediate close if click bubbles
                const isActive = mainNavLinks.classList.toggle('active');
                menuToggleButton.setAttribute('aria-expanded', isActive);
                if (menuIcon) {
                    menuIcon.className = isActive ? 'fas fa-times' : 'fas fa-bars';
                }
                if (!isActive) { // If menu is being closed by toggle
                    document.querySelectorAll('.nav-links .nav-item.dropdown.open').forEach(openDropdown => {
                        openDropdown.classList.remove('open');
                    });
                }
            });
        }

        // --- 2. Toggle Dropdowns within Mobile Menu ---
        document.querySelectorAll('.nav-links .dropdown-toggle').forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                if (mainNavLinks && mainNavLinks.classList.contains('active')) { 
                    if (this.getAttribute('href') === '#') { // Prevent jump for placeholder links
                        e.preventDefault();
                    }
                    const parentDropdown = this.closest('.nav-item.dropdown');
                    if (!parentDropdown) {
                        return;
                    }
                    const currentlyOpen = parentDropdown.classList.contains('open');
                    // Optional: Accordion behavior (close other open dropdowns)
                    // document.querySelectorAll('.nav-links.active .nav-item.dropdown.open').forEach(openSubDropdown => {
                    //    if (openSubDropdown !== parentDropdown) {
                    //        openSubDropdown.classList.remove('open');
                    //    }
                    // });
                    parentDropdown.classList.toggle('open', !currentlyOpen); // Toggle current one
                    e.stopPropagation(); // Prevent click from bubbling to document listener
                }
            });
        });

        // --- 3. Handle Clicks on Nav Items (for closing menu and smooth scroll) ---
        document.querySelectorAll('#main-nav-links a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const fullHref = this.getAttribute('href');
                const isDropdownToggle = this.classList.contains('dropdown-toggle');

                // If it's a dropdown toggle clicked in mobile view, let the dedicated handler above manage it
                if (isDropdownToggle && mainNavLinks.classList.contains('active')) {
                    return; 
                }

                const isIndexPage = window.location.pathname.endsWith('index.html') || window.location.pathname === '/' || window.location.pathname.endsWith('/index');
                
                if (fullHref && fullHref.includes('index.html#') && isIndexPage) { 
                    // Case 1: Link to an index.html section from index.html itself
                    const targetId = fullHref.split('#')[1];
                    if (targetId && document.getElementById(targetId)) {
                        e.preventDefault();
                        smoothScrollToTarget(targetId);
                        closeMobileMenu();
                    } else { 
                        // Target doesn't exist on index.html, or malformed hash
                        if(mainNavLinks.classList.contains('active')) closeMobileMenu();
                    }
                } else if (fullHref && fullHref.startsWith('#')) { 
                    // Case 2: Same-page anchor on the *current* page (e.g., #details on competition.html)
                    const targetId = fullHref.substring(1);
                    if (targetId && document.getElementById(targetId)) {
                         e.preventDefault();
                         smoothScrollToTarget(targetId);
                         closeMobileMenu();
                    } else {
                        // Link is just "#" or target doesn't exist on current page
                        if(mainNavLinks.classList.contains('active')) closeMobileMenu();
                    }
                } else { 
                    // Case 3: Link to another page (e.g., "competition-hub.html" or "index.html#section" from a non-index page)
                    // or a non-scroll action.
                    if(mainNavLinks.classList.contains('active')) {
                         closeMobileMenu(); // Close menu before navigating
                    }
                    // Allow default browser navigation to handle the link.
                    // If it's a link to index.html#section from another page, index.html's own load handler will manage the scroll.
                }
            });
        });
        
        // Smooth Scroll Function
        function smoothScrollToTarget(targetId, isPageLoad = false) {
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                const navElement = document.querySelector('nav');
                const navHeight = navElement ? navElement.offsetHeight : 0;
                let targetElementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;

                // This specific calculation for 'isPageLoad' is more critical for index.html's initial scroll.
                if (isPageLoad && (window.location.pathname.endsWith('index.html') || window.location.pathname === '/' || window.location.pathname.endsWith('/index'))) { 
                    let elem = targetElement; let top = 0;
                    while(elem) { top += elem.offsetTop; elem = elem.offsetParent; }
                    targetElementPosition = top;
                }
                const offsetPosition = targetElementPosition - navHeight;
                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                return true;
            }
            return false;
        }
        
        // Scroll on page load if hash present
        // Handles navigating to index.html#section from another page, or refreshing index.html#section
        if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/' || window.location.pathname.endsWith('/index')) { // Specifically for index.html
            window.addEventListener('load', () => {
                if (window.location.hash) {
                    const targetId = window.location.hash.substring(1);
                    setTimeout(() => { smoothScrollToTarget(targetId, true); }, 100); // Delay for layout stability
                }
            });
        } else if (window.location.hash) { // For other pages (not index.html)
            // This handles if a non-index page (e.g., gallery.html) is loaded directly with a hash (e.g., gallery.html#sectionOnGallery)
            window.addEventListener('load', () => {
                const targetId = window.location.hash.substring(1);
                if (document.getElementById(targetId)) { // Check if the target element exists on this non-index page
                    setTimeout(() => { smoothScrollToTarget(targetId, false); }, 100); // isPageLoad=false for simpler scroll on non-index pages
                }
            });
        }

        // --- 4. Click Outside to Close Mobile Menu ---
        document.addEventListener('click', function(event) {
            if (mainNavLinks && mainNavLinks.classList.contains('active')) {
                const isClickInsideNav = mainNavLinks.contains(event.target);
                const isClickOnToggleButton = menuToggleButton ? menuToggleButton.contains(event.target) : false;
                if (!isClickInsideNav && !isClickOnToggleButton) {
                    closeMobileMenu();
                }
            }
        });

        // --- Gallery Specific JavaScript ---
        const allPhotosContainer = document.getElementById('all-photos-grid');
        const allVideosContainer = document.getElementById('all-videos-grid');
        const galleryPageTabs = document.querySelectorAll('.gallery-section .gallery-tab-button'); // Be specific to this page's tabs

        // Lightbox elements
        const lightbox = document.getElementById('lightbox-modal');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxVideo = document.getElementById('lightbox-video');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const lightboxClose = document.querySelector('.lightbox-close');
        const lightboxPrev = document.querySelector('.lightbox-prev');
        const lightboxNext = document.querySelector('.lightbox-next');
        let currentItems = [];
        let currentIndex = 0;
        let currentType = 'photos'; // 'photos' or 'videos'

        async function loadAllGalleryContent() {
            try {
                const response = await fetch('media-content.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                if (allPhotosContainer) renderAllGalleryItems(data.gallery.photos, allPhotosContainer, 'photo');
                if (allVideosContainer) renderAllGalleryItems(data.gallery.videos, allVideosContainer, 'video');

            } catch (error) {
                console.error("Gagal memuat konten galeri lengkap:", error);
                if (allPhotosContainer) allPhotosContainer.innerHTML = '<p class="error-message">Gagal memuat foto.</p>';
                if (allVideosContainer) allVideosContainer.innerHTML = '<p class="error-message">Gagal memuat video.</p>';
            }
        }

        function renderAllGalleryItems(items, container, type) {
            if (!items || items.length === 0) {
                container.innerHTML = `<p>Belum ada ${type === 'photo' ? 'foto' : 'video'} untuk ditampilkan.</p>`;
                return;
            }
            container.innerHTML = ''; // Clear loading message

            items.forEach((item, index) => {
                const galleryItemDiv = document.createElement('div');
                galleryItemDiv.classList.add('gallery-item', type);
                galleryItemDiv.setAttribute('data-aos', 'zoom-in-up');
                galleryItemDiv.innerHTML = `
                    <img src="${item.thumbnailUrl}" alt="${item.title}" onerror="this.src='https://placehold.co/300x300/e0e0e0/757575?text=Error&font=montserrat';">
                    <div class="gallery-item-overlay">
                        <i class="fas ${type === 'photo' ? 'fa-search-plus' : 'fa-play-circle'}"></i>
                        <span>${item.title} ${item.year ? '('+item.year+')' : ''}</span>
                    </div>
                `;
                galleryItemDiv.addEventListener('click', () => openLightbox(items, index, type));
                container.appendChild(galleryItemDiv);
            });
        }

        // Tab Switching for Gallery Page
        if (galleryPageTabs.length > 0) {
            galleryPageTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    galleryPageTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelectorAll('.gallery-section .gallery-grid').forEach(content => {
                        content.classList.remove('active-gallery-content');
                    });
                    const targetContentClass = tab.dataset.tab; // e.g., "photos-all" or "videos-all"
                    const newActiveContent = document.querySelector(`.gallery-section .gallery-grid.${targetContentClass}`);
                    if (newActiveContent) {
                        newActiveContent.classList.add('active-gallery-content');
                    }
                });
            });
        }
        
        // Lightbox Functions
        function openLightbox(items, index, type) {
            currentItems = items;
            currentIndex = index;
            currentType = type;
            updateLightboxContent();
            lightbox.style.display = 'flex'; // Use flex for centering
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            lightboxImage.style.display = 'none';
            lightboxVideo.style.display = 'none';
            lightboxVideo.src = ""; // Stop video
            document.body.style.overflow = 'auto';
        }

        function updateLightboxContent() {
            const item = currentItems[currentIndex];
            lightboxImage.style.display = 'none';
            lightboxVideo.style.display = 'none';
            lightboxVideo.src = ""; // Stop previous video

            if (currentType === 'photo') {
                lightboxImage.src = item.fullUrl || item.thumbnailUrl; // Fallback to thumb if fullUrl is missing
                lightboxImage.alt = item.title;
                lightboxImage.style.display = 'block';
            } else if (currentType === 'video') {
                // Assuming YouTube embeddable URLs are in item.videoUrl
                // Basic conversion for YouTube: "watch?v=" to "embed/"
                let videoEmbedUrl = item.videoUrl;
                if (videoEmbedUrl.includes("youtube.com/watch?v=")) {
                    videoEmbedUrl = videoEmbedUrl.replace("watch?v=", "embed/");
                } else if (videoEmbedUrl.includes("youtu.be/")) {
                    videoEmbedUrl = videoEmbedUrl.replace("youtu.be/", "youtube.com/embed/");
                }
                // Add other providers if needed
                lightboxVideo.src = videoEmbedUrl;
                lightboxVideo.style.display = 'block';
            }
            lightboxCaption.textContent = item.title + (item.description ? ` - ${item.description}` : '');
            
            lightboxPrev.style.display = currentItems.length > 1 ? 'block' : 'none';
            lightboxNext.style.display = currentItems.length > 1 ? 'block' : 'none';
        }

        function showPrevItem() {
            currentIndex = (currentIndex - 1 + currentItems.length) % currentItems.length;
            updateLightboxContent();
        }

        function showNextItem() {
            currentIndex = (currentIndex + 1) % currentItems.length;
            updateLightboxContent();
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', showPrevItem);
        lightboxNext.addEventListener('click', showNextItem);
        
        // Close lightbox on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.style.display === 'flex') {
                closeLightbox();
            }
            if (lightbox.style.display === 'flex' && currentItems.length > 1) {
                if (e.key === 'ArrowLeft') showPrevItem();
                if (e.key === 'ArrowRight') showNextItem();
            }
        });
        
        // Close lightbox on outside click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) { // Clicked on the modal backdrop
                closeLightbox();
            }
        });


        // Load initial content
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAllGalleryContent);
        } else {
            loadAllGalleryContent();
        }
    </script>
